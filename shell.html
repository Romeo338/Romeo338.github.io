<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SDL Web</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

<script>
var Module = {
    canvas: document.getElementById('canvas')
};

// Update canvas size & SDL/OpenGL viewport
function resizeCanvas() {
    // Make canvas fill the screen
    Module.canvas.width = window.innerWidth;
    Module.canvas.height = window.innerHeight;

    // Update WebGL viewport
    if (Module.ctx) {
        Module.ctx.viewport(0, 0, Module.canvas.width, Module.canvas.height);
    }

    // Notify SDL if needed
    // For SDL3 you can send a resize event
    if (typeof SDL !== 'undefined') {
        SDL.events.push({
            type: 'window_resize',
            width: Module.canvas.width,
            height: Module.canvas.height
        });
    }
}

// Trigger on window resize
window.addEventListener('resize', resizeCanvas);
window.addEventListener('fullscreenchange', resizeCanvas);

// Call it once to set initial size
resizeCanvas();

    document.addEventListener('keydown', function(e) {
      if (e.code === 'F11') {
        e.preventDefault();
        toggleFullscreen();
      }
    });
	function toggleFullscreen() {
    if (!document.fullscreenElement) {
        Module.canvas.requestFullscreen().then(resizeCanvas);
    } else {
        document.exitFullscreen().then(resizeCanvas);
    }
}

</script>

</body>
</html>
